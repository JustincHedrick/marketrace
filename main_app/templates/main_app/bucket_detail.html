{% extends 'base.html' %}
{% block content %}

<h1>Bucket Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ bucket.name }}</span>
        <p>Date: {{ bucket.date }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'buckets_delete' bucket.id %}">Delete</a>
        <a href="{% url 'buckets_update' bucket.id %}">Update</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
