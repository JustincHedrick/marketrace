{% extends 'base.html' %}
{% block content %}

<h1>Bucket List</h1>

{% for bucket in buckets %}
  <div class="card">
    <a href="{% url 'buckets_detail' bucket.id %}">
      <div class="card-content">
        <span class="card-title">{{ bucket.name }}</span>
        <p>Date: {{ bucket.date }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
