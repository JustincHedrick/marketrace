{% extends 'base.html' %}
{% block content %}
{% load static %}

<section class="vh-100" style="background-color: #E0DDAA;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'photos/marketrace_login_tree.png' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="{% static 'photos/marketrace_logo.png' %}" height=40vmin width=40vmin>
                    <span class="h3 fw-bold mb-0">Marketrace</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control form-control-lg" />
                    <label class="form-label" for="id_username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control form-control-lg"/>
                    <label class="form-label" for="id_password">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" value="login">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
