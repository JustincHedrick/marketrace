{% extends 'base.html' %}
{% block content %}
{% load static %}

{% if error_messsage %} <p class="red-text">{{ error_message }}</p>{% endif %}

<section class="vh-100" style="background-color: #E0DDAA">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-text-center h-100">
            <div class="col-lg-12 col-xl-11 pt-5">
                <div class="card text-black shadow" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form action="{% url 'signup' %}" class="mx-1 mx-md-4" method="POST">
                                    {% csrf_token %}
                                    <div class="d-flex align-items-center flex-row align-text-center mb-3">
                                        <i class="bi bi-cash-coin h2 pr-5"></i>
                                        <div class="form-outline flex-fill">
                                            <label for="id_username">Username:</label>
                                            <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
                                            <span class="helptext fs-6">Required. 150 characters or fewer. Letters, digits, and @/./+/-/_ only. </span>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center flex-row align-text-center mb-3">
                                        <i class="bi bi-cash-coin h2 pr-5"></i>
                                        <div class="form-outline flex-fill">
                                            <label for="id_password1">Password:</label>
                                            <input type="password" name="password1" autocomplete="new-password" required id="id_password1">
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center flex-row align-text-center mb-3">
                                        <i class="bi bi-cash-coin h2 pr-5"></i>
                                        <div class="form-outline flex-fill">
                                            <label for="id_password2">Password confirmation:</label>
                                            <input type="password" name="password2" autocomplete="new-password" required id="id_password2">
                                        </div>
                                    </div>
                                    <div class="container d-flex justify-content-center">
                                        <input type="submit" class="btn" value="sign up">
                                        <input type="hidden" name="next" value="{{ next }}">
                                    </div>
                                </form>
                            </div>
                            <div class="cold-md-10 col-lg-6 cold-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="{% static 'photos/marketrace_signup.jpg' %}" class="" alt="sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
