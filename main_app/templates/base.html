{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketrace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-dark text-secondary shadow ">
    <div class="container-fluid">
      <a href="{% url 'home' %}" class="navbar-brand text-secondary">
        <img src="https://cdn-icons.flaticon.com/png/128/2510/premium/2510702.png?token=exp=1652648336~hmac=b92ccc580ed8f4dfc5cc49de60753fb6" alt="" height=25 width=35 class="img-fluid d-inline-block align-text-center">Marketrace
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'about' %}" class="nav-link text-secondary">About Marketrace</a>
        </li>

        {% if user.is_authenticated %}

        <li class="nav-item">
          <a href="{% url 'stock' %}" class="nav-link text-secondary">Stock</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'buckets_create' %}" class="nav-link text-secondary">Create New Bucket</a>
          </li>
        <li class="nav-item">
          <a href="{% url 'buckets_index' %}" class="nav-link text-secondary">My Buckets</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link text-secondary">Logout</a>
        </li>

        {% else %}
        
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link text-secondary">Login</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'signup' %}" class="nav-link text-secondary">Sign Up</a>
        </li>

        {% endif %}

      </ul>
    </div>
  </nav>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  {% block content %}
  {% endblock %}
</body>
</html>
